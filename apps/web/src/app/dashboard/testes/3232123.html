<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid e Lista estilo shadcn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Estilo inspirado no shadcn/ui (leve e neutro) */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto space-y-6">

      <!-- BotÃµes de alternÃ¢ncia -->
      <div class="flex justify-end gap-2">
        <button id="gridBtn" class="px-3 py-2 text-sm border rounded bg-muted hover:bg-muted/80 data-[active=true]:bg-gray-200" data-active="true">
          ðŸ”² Grid
        </button>
        <button id="listBtn" class="px-3 py-2 text-sm border rounded bg-muted hover:bg-muted/80 data-[active=false]:bg-gray-200" data-active="false">
          ðŸ“‹ Lista
        </button>
      </div>

      <!-- Container dos projetos -->
      <div id="projectContainer"></div>
    </div>

    <script>
      const projects = [
        { id: 1, title: "Projeto Alpha", description: "Um projeto incrÃ­vel sobre tecnologia." },
        { id: 2, title: "Projeto Beta", description: "Outra ideia brilhante em desenvolvimento." },
        { id: 3, title: "Projeto Gama", description: "Construindo soluÃ§Ãµes para o futuro." },
        { id: 4, title: "Projeto Delta", description: "Automatizando tarefas com eficiÃªncia." },
      ];

      const container = document.getElementById("projectContainer");
      const gridBtn = document.getElementById("gridBtn");
      const listBtn = document.getElementById("listBtn");

      function renderGridView() {
        container.innerHTML = `
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            ${projects
              .map(
                (p) => `
              <div class="bg-white border rounded-lg p-4 shadow-sm hover:shadow transition">
                <h3 class="text-lg font-semibold mb-1">${p.title}</h3>
                <p class="text-sm text-gray-500">${p.description}</p>
              </div>
            `
              )
              .join("")}
          </div>
        `;

        gridBtn.dataset.active = "true";
        listBtn.dataset.active = "false";
      }

      function renderListView() {
        container.innerHTML = `
          <ul class="bg-white border rounded-lg divide-y">
            ${projects
              .map(
                (p) => `
              <li class="p-4 flex justify-between items-center hover:bg-gray-50 transition">
                <div>
                  <h3 class="text-base font-medium">${p.title}</h3>
                  <p class="text-sm text-gray-500">${p.description}</p>
                </div>
                <button class="text-sm text-blue-600 hover:underline">Ver</button>
              </li>
            `
              )
              .join("")}
          </ul>
        `;

        listBtn.dataset.active = "true";
        gridBtn.dataset.active = "false";
      }

      // Eventos
      gridBtn.addEventListener("click", renderGridView);
      listBtn.addEventListener("click", renderListView);

      // Inicial
      renderGridView();
    </script>
  </body>
</html>
